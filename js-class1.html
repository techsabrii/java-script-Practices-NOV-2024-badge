<!-- <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Pattern</title>
   
</head>
<body>
    <div class="pattern">
        <script>
            var n = 5; 
            for (var i = 1; i <= n; i++) {
                
                for (var j = 1; j <= (2 * i - 1); j++) {
                    document.write("*");
                }
                document.write("<br>");
            }
            
            for (var i = n - 1; i >= 1; i--) {
              
                for (var j = 1; j <= (2 * i - 1); j++) {
                    document.write("*");
                }
                document.write("<br>");
            }
        </script>
    </div>
</body>
</html> -->

<!-- Yes! Here are all the relative elements you can use in JavaScript to navigate the DOM:

1. Parent Elements
element.parentElement → Selects the immediate parent of an element.
element.closest("selector") → Finds the nearest ancestor that matches a selector.
2. Child Elements
element.children → Returns all child elements (excluding text nodes).
element.firstElementChild → Selects the first child element.
element.lastElementChild → Selects the last child element.
element.childNodes → Returns all child nodes (including text, comments, etc.).
3. Sibling Elements
element.nextElementSibling → Selects the next sibling element.
element.previousElementSibling → Selects the previous sibling element. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f8f9fa;
        }

        .accordion {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        .accordion-item {
            background: #fff;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .accordion-header {
            background: #007bff;
            color: white;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            outline: none;
            width: 100%;
            text-align: left;
            transition: background 0.3s;
        }

        .accordion-header:hover {
            background: #0056b3;
        }

        .accordion-content {
            padding: 0 15px;
            background: white;
            display: none;
            overflow: hidden;
        }

        .accordion-content p {
            padding: 15px 0;
            margin: 0;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-header">Section 1</button>
            <div class="accordion-content">
                <p>This is the content of Section 1.</p>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-header">Section 2</button>
            <div class="accordion-content">
                <p>This is the content of Section 2.</p>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-header">Section 3</button>
            <div class="accordion-content">
                <p>This is the content of Section 3.</p>
            </div>
        </div> 
    </div>

    <script>
        document.querySelectorAll(".accordion-header").forEach(button => {
            button.addEventListener("click", function() {
                const content = this.nextElementSibling;
                
             
                document.querySelectorAll(".accordion-content").forEach(item => {
                    if (item !== content) {
                        item.style.display = "none";
                    }
                });

             
                content.style.display = (content.style.display === "block") ? "none" : "block";
            });
        });
    </script>

</body>
</html>
